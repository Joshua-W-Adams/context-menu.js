<script defer src='/dist/context-menu.js'></script>
<script>

window.onload = function () {

  const options = {
    // div to apply custom context menu to
    'div': 'container',
    // renderer for applying css and styles to entire context menu
    'menuRenderer': null,
    // renderer for applying css and styles to each row in the context menu
    'itemRenderer': null,
    // menu items and sub items
    'items': {
        // parent menu item example with on click function
        'menu-item-1' : function() { console.log('menu-item-1') },
        'menu-item-2' : {
          // child menu item example with onclick function
          'menu-item-2.1': function() { console.log('menu-item-2.1') },
          'menu-item-2.2': {
            'menu-item-2.2.1' : function() { console.log('menu-item-2.2.1') },
            'menu-item-2.2.2' : function() { console.log('menu-item-2.2.2') }
          }
        }
    }
  }

  contextmenu.default.init(options);

};

</script>
